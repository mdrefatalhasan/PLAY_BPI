<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Match Game ðŸ˜Š</title>
  <link rel="shortcut icon" href="../assets/gtwo.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(4, 120px); /* 4 columns, making it a 4x4 grid */
      grid-gap: 10px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card span {
      display: none;
      position: absolute;
      font-size: 2rem;
    }

    .flipped span {
      display: block;
    }

    .flipped {
      background-color: #ecf0f1;
      transform: scale(1.1);
    }

    .matched {
      background-color: #2ecc71;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Modal styles */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }

    .modal-content h2 {
      margin-bottom: 20px;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #c0392b;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="game-container" id="game">
    <!-- Cards will be generated here -->
  </div>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <h2>Congratulations!</h2>
      <p>You matched all the cards!</p>
      <button id="reset">Restart Game</button>
    </div>
  </div>

  <script>
    const gameContainer = document.getElementById('game');
    const modal = document.getElementById('modal');
    const resetButton = document.getElementById('reset');
    let message = document.getElementById('message');
    
    // Reduced set of emojis for 16 cards (8 pairs)
    const emojis = [
      'ðŸ˜Š', 'ðŸ˜‚', 'ðŸ˜', 'ðŸ¥º', 'ðŸ˜Ž', 'ðŸ˜œ', 'ðŸ˜‹', 'ðŸ¥³'
    ];

    // Create pairs of emojis
    let cards = [...emojis, ...emojis]; 
    let flippedCards = [];
    let matchedCards = 0;

    // Shuffle the cards
    function shuffleCards() {
      for (let i = cards.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [cards[i], cards[j]] = [cards[j], cards[i]];
      }
    }

    // Render the cards
    function renderCards() {
      shuffleCards();
      gameContainer.innerHTML = ''; // Clear the game container

      cards.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-id', index);
        
        const emojiSpan = document.createElement('span');
        emojiSpan.textContent = emoji;

        card.appendChild(emojiSpan);
        card.addEventListener('click', () => handleCardClick(card, index));
        
        gameContainer.appendChild(card);
      });
    }

    // Handle card click
    function handleCardClick(card, index) {
      if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
        card.classList.add('flipped');
        flippedCards.push({ card, index });

        // If two cards are flipped, check for a match
        if (flippedCards.length === 2) {
          setTimeout(checkForMatch, 1000);
        }
      }
    }

    // Check if the two flipped cards match
    function checkForMatch() {
      const [firstCard, secondCard] = flippedCards;

      if (cards[firstCard.index] === cards[secondCard.index]) {
        firstCard.card.classList.add('matched');
        secondCard.card.classList.add('matched');
        matchedCards += 2;

        if (matchedCards === cards.length) {
          showModal();
        }
      } else {
        firstCard.card.classList.remove('flipped');
        secondCard.card.classList.remove('flipped');
      }

      flippedCards = [];
    }

    // Show modal when the game is won
    function showModal() {
      modal.style.display = 'flex';
    }

    // Hide modal and reset the game
    resetButton.addEventListener('click', () => {
      matchedCards = 0;
      flippedCards = [];
      modal.style.display = 'none';
      renderCards();
    });

    // Initialize the game
    renderCards();
  </script>
</body>
</html>
